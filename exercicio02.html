<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Target Challenge</title>
</head>
<body>
    <div>
        <input class="entrada_string_usuario" placeholder="Informe uma palavra...">
        <button class="conta_as">Verificar letra 'a'</button>
    </div>
</body>
<script>
    input = document.querySelector('.entrada_string_usuario');
    input.focus();

    function inverteString() {
        const palavraInformada = input.value.normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();
        let resultado = 0;
        for(let contador = palavraInformada.length - 1; contador >= 0; contador--) {
            if(palavraInformada[contador] == 'a') {
                resultado++;
            }
        }

        if(!resultado) {
            alert(`Não foi encontrada nenhuma letra 'a' na palavra ${input.value}.`);
        } else {
            alert(`A quantidade de letras 'a' na palavra ${input.value} é: ${resultado}`);
        }
        input.value = "";
        input.focus();
        return;
    }

    button = document.querySelector('.conta_as');
    button.onclick = inverteString;
</script>
</html>
